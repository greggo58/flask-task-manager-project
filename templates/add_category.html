{% extends "base.html" %}
{% block content %}

<h3 class="deep-purple-text text-darken-4 center-align">Add Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!-- Category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix deep-purple-text text-darken-4">folder_open</i>
                <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" class="validate"
                    required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- Add task submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large deep-purple darken-4 text-shadow">Add Category&nbsp;&nbsp;&nbsp;<i
                        class="material-icons white-text text-darken-4">library_add</i></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
