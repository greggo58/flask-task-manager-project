{% extends "base.html" %}
{% block content %}

<h3 class="deep-purple-text text-darken-4 center-align">Edit Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <!-- Category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix deep-purple-text text-darken-4">folder_open</i>
                <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" class="validate"
                    value="{{ category.category_name }}" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- Add task submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow">
                    Cancel&nbsp;&nbsp;&nbsp;<i class="material-icons white-text text-darken-4">cancel</i>
                </a>
                <button type="submit" class="btn-large deep-purple darken-4 text-shadow">Edit Category&nbsp;&nbsp;&nbsp;<i
                        class="material-icons white-text text-darken-4">edit</i></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
