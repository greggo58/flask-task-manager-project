{% extends "base.html" %}
{% block content %}

<h3 class="deep-purple-text text-darken-4 center-align">Edit Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task._id) }}">
        <!-- Task category selection-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix deep-purple-text text-darken-4">folder_open</i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled>Choose Task Category</option>
                    {% for category in categories %}
                        {% if category.category_name == task.category_name %}
                        <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="category_name">Task Category</label>
            </div>
        </div>
        <!-- Task name text field-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix deep-purple-text text-darken-4">edit</i>
                <input id="task_name" name="task_name" minlength="5" maxlength="50" type="text" class="validate"
                    value="{{ task.task_name }}" required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- Task description text area -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix deep-purple-text text-darken-4">short_text</i>
                <textarea id="task_description" name="task_description" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required>
                    {{- task.task_description -}}
                </textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <!-- Due date calendar picker -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix deep-purple-text text-darken-4">date_range</i>
                <input type="text" class="datepicker validate" id="due_date" name="due_date" value="{{ task.due_date }}" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- Is urgent switch -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="material-icons prefix deep-purple-text text-darken-4">warning</i>
                    <label for="is_urgent">
                        {% if task.is_urgent == "on" %}
                            <input type="checkbox" id="is_urgent" name="is_urgent" checked>
                        {% else %}
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                        {% endif %}
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
        <!-- Edit task submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_tasks') }}" class="btn-large red text-shadow">
                    Cancel&nbsp;&nbsp;&nbsp;<i class="material-icons white-text text-darken-4">cancel</i>
                </a>
                <button type="submit" class="btn-large deep-purple darken-4 text-shadow">Edit Task&nbsp;&nbsp;&nbsp;<i
                        class="material-icons white-text text-darken-4">edit</i></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
